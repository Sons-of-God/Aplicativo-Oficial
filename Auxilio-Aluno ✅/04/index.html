    <script>
        // Função para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf == '' || cpf.length != 11 || /^(\d)\1{10}$/.test(cpf)) return false;

            var add = 0;
            for (var i = 0; i < 9; i++) add += parseInt(cpf.charAt(i)) * (10 - i);
            var rev = 11 - (add % 11);
            if (rev == 10 || rev == 11) rev = 0;
            if (rev != parseInt(cpf.charAt(9))) return false;

            add = 0;
            for (i = 0; i < 10; i++) add += parseInt(cpf.charAt(i)) * (11 - i);
            rev = 11 - (add % 11);
            if (rev == 10 || rev == 11) rev = 0;
            if (rev != parseInt(cpf.charAt(10))) return false;

            return true;
        }

        // Evento de input para formatar CPF conforme o usuário digita
        document.getElementById('botaoproximaeta').addEventListener('input', function() {
            var cpfInput = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
            var formattedCPF = cpfInput.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4'); // Formata o CPF

            this.value = formattedCPF; // Preenche o campo com o CPF formatado

            // Remove a cor da borda quando o usuário começa a digitar
            this.style.border = '';
        });

        // Evento de clique no botão "Enviar"
        document.getElementById('botaoproximaeta').addEventListener('click', function() {
            var cpfInput = document.getElementById('botaoproximaeta');
            var cpfValue = cpfInput.value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos

            if (validarCPF(cpfValue)) {
                // Adiciona a borda verde quando o CPF for válido
                cpfInput.style.border = '1px solid green';
                // Aqui você pode adicionar o redirecionamento para '../05/index.html' se o CPF for válido
            } else {
                // Adiciona a borda vermelha quando o CPF for inválido
                cpfInput.style.border = '1px solid red';
            }



    // Evento de clique no botão "Enviar"
    document.getElementById('paragrafo').addEventListener('click', function() {
        var cpfInput = document.getElementById('botaoproximaeta');
        var cpfValue = cpfInput.value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos

        if (validarCPF(cpfValue)) {
            // Adiciona a borda verde quando o CPF for válido
            cpfInput.style.border = '1px solid green';
            // Mostra o ícone de check e a mensagem de sucesso
            document.getElementById('checkIcon').style.display = 'inline';
            document.getElementById('successMessage').style.display = 'block';
        } else {
            // Adiciona a borda vermelha quando o CPF for inválido
            cpfInput.style.border = '1px solid red';
            // Mostra o ícone de erro e a mensagem de erro
            document.getElementById('errorIcon').style.display = 'inline';
            document.getElementById('errorMessage').style.display = 'block';
        }
                // Oculta o texto de erro após 1 segundo
            setTimeout(function() {
                document.getElementById('errorMessage').style.display = 'none';
            }, 1400);
        

    });



        });






    </script>
